<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./new.css">
</head>

<body>
    <div class="continer">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputValue" />
            <button onclick="allclear()" class="functional">AC</button>
            <button onclick="del()" class="functional">C</button>
            <button onclick="display('%')" class="operator">%</button>
            <button onclick="display('/')" class="operator">&divide;</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operator">&times;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">&minus;</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate('=')" class="operator">=</button>
        </div>
    </div>
    <script src="./new.js"></script>
</body>

</html>
